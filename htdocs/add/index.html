<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Simple Form</h2>
        <form id="numberForm">
            <div class="mb-3">
                <label for="numberA" class="form-label">Number A</label>
                <input type="number" class="form-control" id="numberA" placeholder="Enter number A">
            </div>
            <div class="mb-3">
                <label for="numberB" class="form-label">Number B</label>
                <input type="number" class="form-control" id="numberB" placeholder="Enter number B">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class="mt-3">
            <h4>Result: <span id="result">N/A</span></h4>
        </div>
    </div>

    <script>
        $('#numberForm').on('submit', function(event) {
            event.preventDefault();
    
            const numberA = $('#numberA').val();
            const numberB = $('#numberB').val();
    
            $.ajax({
                url: '../api/add.vyp',
                type: 'POST',
                data: {
                    a: numberA,
                    b: numberB
                },
                success: function(data) {
                    $('#result').text(data.result);
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    $('#result').text('Error fetching result');
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
